<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Search Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <select id="difficulty">
        <!-- Options will be dynamically loaded here -->
      </select>
      <select id="category">
        <!-- Categories will be dynamically loaded based on the selected difficulty -->
      </select>
      <div id="word-list-box">
        <ul id="word-list">
          <!-- Words will be dynamically loaded here -->
        </ul>
      </div>
      <div id="word-search-container">
        <!-- Grid will be dynamically loaded here -->
      </div>
      <div id="gif-popup">
        <img src="" alt="Popup GIF" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
